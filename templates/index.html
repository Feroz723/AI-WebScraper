<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Web Scraper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI-Powered Web Scraper</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">Website URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
                <label for="query" class="form-label">What do you want to scrape?</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="e.g., Extract all product names and prices" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Scrape</button>
        </form>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if result %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Results</h5>
                <p class="card-text">{{ result.text }}</p>
                <ul class="list-group">
                    {% for item in result.data %}
                    <li class="list-group-item">{{ item }}</li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('download') }}" class="btn btn-success mt-3">Download Results</a>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
